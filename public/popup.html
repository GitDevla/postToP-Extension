<!DOCTYPE html>
<html>
  <head>
    <title>Media Session Tracker</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .flex {
        display: flex;
        align-items: center;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="settingsForm">
      <p>WS address: <input type="text" name="" id="websocketURL" /></p>
      <p>WS status: <span id="websocketStatus"></span></p>
      <p>
        Logging Level:
        <select name="log" id="log">
          <option value="None">None</option>
          <option value="Info">Info</option>
        </select>
      </p>
      <div id="connectedSettingsForm">
        <p>Youtube: <input type="checkbox" name="yt" id="yt" /></p>
        <p>
          Youtube Music:
          <input type="checkbox" name="ytmusic" id="ytmusic" />
        </p>
      </div>
    </form>
  </body>

  <script src="js/popup.js" defer type="module"></script>
</html>
